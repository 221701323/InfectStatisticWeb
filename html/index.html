<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="..\css\Untitled-1.css" />
    <title>全国疫情报告</title>
</head>
<body>
    <div id="contant">
        <div id="showData">
            <div class="head">
                <span class="head-point"></span>
                <span class="head-text">全国疫情</span>
                <div id="time">更新时间</div>
            </div>
            <div id="data">
                <div id="list">
                    <span id="currentConfirmedCount_number">78632</span>
                    <span class="text">累计确诊</span>
                    <span class="compane">昨日+440</span>
                </div>
                <div id="list">
                    <span id="nowConfirmed_number">42942</span>
                    <span class="text">现有确诊</span>
                    <span class="compane">昨日+440</span>
                </div>
                <div id="list">
                    <span id="seemConfirmed_number">2358</span>
                    <span class="text">疑似病例</span>
                    <span class="compane">昨日+440</span>
                </div>
                <div id="list">
                    <span id="cure_number">32943</span>
                    <span class="text">治愈人数</span>
                    <span class="compane">昨日+440</span>
                </div>
                <div id="list">
                    <span id="dead_number">2747</span>
                    <span class="text">死亡人数</span>
                    <span class="compane">昨日+440</span>
                </div>
            </div>
        </div>
        <div id="showMap">
            <div class="head">
                <span class="head-point"></span>
                <span class="head-text">全国疫情分布</span>
            </div>
            <div id="map" style="width: 80% auto; height: 400px;"></div>
            <div class="button-position">
                <button class="currentConfirmedCount_map">现有确诊</button>
                <button class="confirmedCount_map">累计确诊</button>
            </div>
            
        </div>
        <div id="lineChart">
            <div class="head">
                <span class="head-point"></span>
                <span class="head-text">全国疫情趋势</span>
            </div>
            <div id="lineChart"></div>
            <div class="button-position">
                <button class="currentConfirmedCount_line">现有确诊</button>
                <button class="confirmedCount_line">累计确诊</button>
            </div>
        </div>
        <div id="newsList">
            <div class="head">
                <span class="head-point"></span>
                <span class="head-text">疫情速递</span>
            </div>
            <div id="News">
                <ul id="list">
                    <li>
                        <span id="title">天津市新增确诊病例1例，新增治愈出院病例6例</span>
                        <span id="introducte">"2020年2月27日0－24时，天津市报告新型冠状病毒肺炎新增确诊病例1例，新增危重型病例0例，新增重型病例0例，新增死亡病例0例，新增治愈出院病例6例。目前追踪到密切接触者2238人，已解除医学观察1779人，尚有413人正在接受医学观察。"</span>
                    </li>
                </ul>
                <span id="more">查看更多内容</span>
            </div>
        </div>
        <div id="rumor">
            <div class="head">
                <span class="head-point"></span>
                <span class="head-text">疫情速递</span>
            </div>
            <div id="img"></div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/echarts/3.7.1/echarts.min.js"></script>
    <script src="http://m.sinovision.net/static/js/china.js"></script>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="../js/getData.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
