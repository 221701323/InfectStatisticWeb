<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>province</title>
    <link rel="stylesheet" type="text/css" href="..\css\Untitled-1.css" />
</head>
<body>
    <div id="contant">
        <button id="back">返回全国疫情</button>
        <div id="showData">
            <div class="head">
                <span class="head-point"></span>
                <span id="provinceFect" class="head-text"></span>
                <div id="time">更新时间</div>
                <input id="currentTime" type="date"/>
            </div>
            <div id="data">
                <div class="list">
                    <span id="currentConfirmedCount_number"></span>
                    <span class="text">累计确诊</span>
                    <span class="compane">昨日</span>
                </div>
                <div class="list">
                    <span id="nowConfirmed_number"></span>
                    <span class="text">现有确诊</span>
                    <span class="compane">昨日</span>
                </div>
                <div class="list">
                    <span id="seemConfirmed_number"></span>
                    <span class="text">疑似病例</span>
                    <span class="compane">昨日</span>
                </div>
                <div class="list">
                    <span id="cure_number"></span>
                    <span class="text">治愈人数</span>
                    <span class="compane">昨日</span>
                </div>
                <div class="list">
                    <span id="dead_number"></span>
                    <span class="text">死亡人数</span>
                    <span class="compane">昨日</span>
                </div>
            </div>
        </div>
        <div id="lineChartarea">
            <div class="head">
                <span class="head-point"></span>
                <span id="provinceTrends" class="head-text"></span>
            </div>
            <div id="lineChart"></div>
            <div class="button-position">
                <button id="cured_line">治愈趋势</button>
                <button id="dead_line">死亡趋势</button>
                <button id="suspectedIncr_line">新增疑似趋势</button>
                <button id="confirmedIncr_line">新增确诊趋势</button>
            </div>
        </div>
        <div id="newsList">
            <div class="head">
                <span class="head-point"></span>
                <span class="head-text">疫情速递</span>
            </div>
            <div id="News">
                <ul id="list">
                </ul>
                <span id="more">查看更多内容</span>
            </div>
        </div>
    </div>
    <script src="../js/echarts.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/getData.js"></script>
    <script src="../js/news.js"></script>
    <script src="../js/province.js"></script>
</body>
</html>
